<html>
  <script>

    const numeros = [4, 26, 1, 9, 37, 5, 3, 230, 6, 7, 2, 8, 90]
    console.log("Numeros: ", numeros)

    const numerosCrescente = numeros
    numerosCrescente.sort(function(a, b){
      return a - b
    })
    console.log("Numeros na Ordem Crescente: ", numerosCrescente)

    const numerosDecrescente = numeros
    numerosDecrescente.sort(function(a, b){
      return b - a
    })
    console.log("Numero na Ordem Decrecente:", numerosDecrescente)
